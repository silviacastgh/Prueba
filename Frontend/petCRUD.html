<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon"> <!--favicon-->
  <link rel="stylesheet" href="./css/estilos.css"> <!--hoja de estilos-->


  <!--tipografia-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
 

  <title>CRUD Mascota</title>
</head>
<body>
    <section class="container">
      <!--header-->
      <header class="item header">
        <!-- en script.js -->
      </header>


      <!--main-->
      <main class="contenido">
        <div id="app" class="">

            <a  class="boton_crud" href="pet_nuevo.html">Nueva mascota</a>

            <div v-if="error">
                <p>Lo sentimos , ........</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <section class="tabla">
                    <div class="container_crud">
                        <table class="">
                            <thead>
                                <tr>
                                    <th scope="col">Id Pet</th>
                                    <th scope="col">Foto</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Edad</th>
                                    <th scope="col">Genero</th>
                                    <th scope="col">Especie</th>
                                    <th scope="col">Castrado</th>
                                    <th scope="col">Opciones</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr class=""  v-for="pet in pets">
                                    <td scope="row">{{pet.id_pet}}</td>
                                    <td>
                                        <img width="60"  :src="pet.foto" :alt="pet.nombre">
                                    </td>
                                    <td>{{pet.nombre}}</td>
                                    <td>{{pet.edad}}</td>
                                    <td>{{pet.genero}}</td>
                                    <td>{{pet.especie}}</td>
                                    <td>{{pet.castrado}}</td>
                                    <td>
                                    <a  class="boton_crud" :href="'pet_update.html?id='+ pet.id_pet" >Editar</a>
                                    <a class="boton_crud" v-on:click="eliminar(pet.id_pet)" >Eliminar</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
        
      </main>

      <!--footer-->
      <footer class="item footer">
        <!-- en script.js -->
      </footer>
    
    </section>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
    <script src="./js/petCRUD.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
