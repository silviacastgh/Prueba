<!doctype html>
<html lang="en">
<head>
  <title>Adopcion Nuevo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./css/estilos.css" />
</head>
<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container" id="app">
       <form  style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
        <h1>Alta de Adopción</h1>
        

        <div class="mb-3">
            <label for="fechadop">Fecha de Adopción</label>
            <input type="date" name="fechadop" id="fechadop" v-model="fechadop">
          </div>
          <div class="mb-3">
            <label for="observacion">Observación</label>
            <input type="text" name="observacion" id="observacion" v-model="observacion">
          </div>
          <div>
          <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
      
        </div>
       </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>

 
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/adopcionCRUD.js"></script>
</body>
</html>
