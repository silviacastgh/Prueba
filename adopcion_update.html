<doctype html>
    <html lang="en">
    <head>
      <title>Adoptante Editar</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="./css/estilos.css" />
    </head>
    <body>
      <header id="header">
        <!-- place navbar here -->
      </header>
      <main>
        <div class="container" id="app">
          <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
          <h2>Editar Adoptante</h2>
            <div class="mb-3">
               <label for="id">Id</label>
             <input type="number" name="id" id="id" disabled v-model="id" >
            </div>
            <div class="mb-3">
                <label for="id_persona">Id persona</label>
              <input type="number" name="id_persona" id="id_persona" disabled v-model="id" >
             </div>
             <div class="mb-3">
                <label for="id_pet">Id pet</label>
              <input type="number" name="id_pet" id="id_pet" disabled v-model="id_pet" >
             </div>
          <div class="mb-3">
            <label for="fechadop">Fecha adopción</label>
            <input type="date" name="fechadop" id="fechadop" v-model="fechadop">
          </div>
          <div class="mb-3">
            <label for="observacion">Observación</label>
            <input type="text" name="observacion"id="observacion" v-model="observacion">
          </div>
          <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
        
        </form>

        </div>
      </main>
      <footer>
        <!-- place footer here -->
      </footer>
      <!-- Bootstrap JavaScript Libraries -->
      
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="./js/adopcion_update.js"></script>
    </body>
    </html>
