<body>
    <section class="container">
        <header class="item header">
            <!-- en script.js -->
        </header>


        <!--main-->
        <main class="contenido">
            <!--seccion del banner-->
            <section class="banner" id="index">
             <h2>CONOCELOS</h2>
            </section>

            <div id="app_conocelos">
                <!--Consumo Api con Json propio-->
                <!-- <p>{{datos}}</p> -->

                <div class="container_conocelos">
                    <!--
                    <nav>
                        <span id="navizquierdo">
                            <a href="index.html">
                                Volver_home
                            </a>
                        </span>
                     </nav>
                     <h3>Mascotas</h3>Filtro
                     -->
                    <label for="">Edad menor a :</label>
                    <input v-model="edad" type="number" id="edad">         
                                                                
                    <label>Tipo:</label>
                    <select v-model="tipo" name="tipo" >
                        <option  id="tipo"  selected >All</option>
                        <option  id="tipo" v-for="tipo of tipos">{{tipo}}</option>
                    </select>

                    <label>Genero:</label>
                    <select v-model="genero" name="genero" id="">
                        <option  id="genero"  selected >All</option>
                        <option id="genero" v-for="genero of generos"> {{genero}}</option>
                    </select> 

                    <button class="btn btn-primary" v-on:click="filtro() ">Buscar</button>
                    
                    <button class="btn btn-primary" @click="orden()">Orden Ascendente</button> 
                    <br>
                
                    <div  class="tarjeta">
                        <div v-for="elemento in datos">
                            <div class="cuerpo">
                                <img :src="elemento.imagen" :alt="elemento.nombre">
                                <p>Nombre: {{elemento.nombre}}</p>
                                <p>Edad: {{elemento.edad}}</p>
                                <p>Genero: {{elemento.genero}}</p>
                            </div>
                        </div>
                 </div>
            </div>
        </main>    
        
        <!--footer-->
         <footer class="item footer">
          <!-- en script.js -->
         </footer> 
    </section>
