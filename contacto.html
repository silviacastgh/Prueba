<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon"> <!--favicon-->
  <link rel="stylesheet" href="./css/estilos.css"> <!--hoja de estilos-->


  <!--tipografia-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">




  <title>Contacto</title>
</head>
<body>
    <section class="container">
      <!--header-->
      <header class="item header">
        <!-- en script.js -->
      </header>


      <!--main-->
      <main class="contenido">
        <!--seccion del banner-->
        <section class="banner" id="banner_contacto">
          <h2>CONTACTO</h2>
        </section>

        <!--formulario de contacto-->
        <section>
          <form action="" class="contacto_formulario">
            <p>Para contactarse con nosotros complete el siguiente formulario y seleccione el área a donde quiere dirigirse. Muchas gracias.</p>
            <!--nombre-->
            <div class="contacto_input">
                <label for="">Nombre y apellido</label>
                <input type="text" name="nombre_apellido" id="nombre_apellidp" required="true">
            </div>

            <!--email-->
            <div class="contacto_input">
                <label for="">E-mail</label>
                <input type="email" name="email_contacto" id="email_contacto" placeholder="" required="true">
            </div>    

            <!--area de contacto-->
            <div class="contacto_input">
                <label for="">Área de contacto</label>
                <select name="area_contacto" id="area_contacto" required="true">
                    <option value="">Adopciones</option>
                    <option value="">Donaciones</option>
                    <option value="">Otro</option>
                </select>
            </div>

            <div class="contacto_input">
              <label for="">Mensaje</label>
              <textarea name="mensaje" id="mensaje" rows="10"></textarea>
            </div>

            <button type="submit" class="boton">Enviar</button> <!--boton para enviar el formulario-->
          </form>
        </section>

        <!--mapa-->
        <section>

        </section>
      </main>

      <!--footer-->
      <footer class="item footer">
        <!-- en script.js -->
      </footer>
    
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
