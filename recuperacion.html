<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon"> <!--favicon-->
    <link rel="stylesheet" href="./css/estilos.css"> <!--hoja de estilos-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--boxicon-->

  
  
    <!--tipografia-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <title>Recuperar usuario</title>
</head>
<body>
    <main class="inicio">
        <section class="wrapper">
            <a href="./index.html"><img class="icono_recuperacion" src="./img/icono.png" alt=""></a> <!--enlace para volver al index-->
            <form  class="recuperacion" onsubmit=" return validar_recuperacion()">
                <div>
                <h1>Recuperá tu cuenta</h1>
                <p>
                    Ingresá tu correo electrónico, número de teléfono o nombre de usuario y te enviaremos un enlace para que vuelvas a entrar en tu cuenta
                </p>
                </div>

                <!--dato a ingresar-->
                <div class="input_box validar">
                    <input type="text" name="recuperacion" id="recuperacion" placeholder="Correo, teléfono o usuario">
                </div>
                <div id="validar_recuperacion" class="validar">&nbsp;    </div>
                
                <button type="submit" class="boton">Enviar</button> <!--boton para enviar el formulario-->
                
                <!--enlace para crear un usuario-->
                <div class="registrar_link">
                    <p>¿No tenés una cuenta? <a href="./registracion.html">Registrate</a></p>
                </div>
            </form>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
